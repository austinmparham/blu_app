<!DOCTYPE html>
<html>
<head>
	<title>Add a Spell</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<h2>Add Spell</h2>
<form action="/add_spell" method="post">
	{% csrf_token %}
	<table>
		<tr>
			<label for="name">Name:</label>
			<input type="text" name="name">
		</tr><br>
		<tr>
			<label for="desc">Description:</label>
			<textarea rows="4" cols="50" name="desc"></textarea>
		</tr><br>
		<tr>
			<label for="lvl_learned">Minimum Level Learned:</label>
			<input type="number" name="lvl_learned">
		</tr><br>
		<tr>
			<label for="cast_time">Cast Time:</label>
			<input type="number" name="cast_time" step="0.1">
		</tr><br>
		<tr>
			<label for="recast_time">Recast Time:</label>
			<input type="number" name="recast_time" step="0.1">
		</tr><br>
		<tr>
			<label for="mp_cost">MP Cost:</label>
			<input type="number" name="mp_cost">
		</tr><br>
		<tr>
			<label for="cast_range">Cast Range:</label>
			<input type="number" name="cast_range">
		</tr><br>
		<tr>
			<label for="cast_radius">Cast Radius:</label>
			<input type="number" name="cast_radius">
		</tr><br>
		<tr>
			<label for="spell_type">Spell Type:</label>
			<input type="radio" name="spell_type" value="Magic">Magic
			<input type="radio" name="spell_type" value="Physical">Physical
		</tr><br>
		<tr>
			<label for="phys_type">Physical Type:</label>
			<input type="radio" name="phys_type" value="Slashing">Slashing
			<input type="radio" name="phys_type" value="Piercing">Piercing
			<input type="radio" name="phys_type" value="Blunt">Blunt
			<input type="radio" name="phys_type" value="N/A">N/A
		</tr><br>
		<tr>
			<label for="element">Element:</label>
			<input type="radio" name="element" value="Fire">Fire
			<input type="radio" name="element" value="Water">Water
			<input type="radio" name="element" value="Earth">Earth
			<input type="radio" name="element" value="Wind">Wind
			<input type="radio" name="element" value="Ice">Ice
			<input type="radio" name="element" value="Lightning">Lightning
			<input type="radio" name="element" value="None">None
		</tr><br>
		<tr>
			<label for="star_rank">Star Rating:</label>
			<input type="number" name="star_rank" min="1" max="5">
		</tr><br>
		<tr>
			<input type="submit" value="Submit">
		</tr>
	</table>
</form>
<h2>Add Monster</h2>
<form action="/monster" method="post">
	{% csrf_token %}
	Monster Name:<input type="text" name="name">
	Spell:<select name="spell">
		{% for spell in spells %}
			<option value={{spell.id}}>{{spell.name}}</option>
		{% endfor %}
	</select>
	Level:<input type="number" name="level" min="1" max="50">
	Link:<input type="text" name="link">
	<input type="submit" value="Submit">
</form>

<h2>Add Acquisition</h2>
<form action="/add_acq" method="post">
	{% csrf_token %}
	Spell:<select name="spell">
		{% for spell in spells %}
			<option value={{spell.id}}>{{spell.name}}</option>
		{% endfor %}
	</select>
	Acquisition:<input type="text" name="acquisition">
	<input type="submit" value="Submit">
</form>
</body>
</html>
